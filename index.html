  <body>
    <div>
      <h1>carroussel</h1>
      <div class="carroussel-content">
        <button id="prev" class="controls-button">

        </button>
        <div class="carroussel-container" id="carroussel">
          <ul class="carroussel-style">
            <li>
              <a href="#">
                <div class="carroussel-item">
                  <img

              </a>
            </li>
            <li>
              <a href="#">
                <div class="carroussel-item">
                  <img

                    class="image-carroussel"
                  />

              </a>
            </li>

                  />

            </li>
            <li>

                  <img
                    src="https://picsum.photos/300/200"
                    alt="img client"
                    class="image-carroussel"
                  />
                  <div class="legend-carroussel">
                    <p>Placeholder text to demonstrate some</p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <button id="next" class="controls-button">
          <div class="chevron-right"></div>
        </button>
      </div>
    </div>
    <script>
      const next = document.querySelector("#next");
      const prev = document.querySelector("#prev");

      next.addEventListener("click", moreScroll);
      prev.addEventListener("click", lessScroll);

      function moreScroll() {
        const carroussel = document.querySelector("#carroussel");
        carroussel.scrollLeft += 300;
      }

      function lessScroll() {
        const carroussel = document.querySelector("#carroussel");
        carroussel.scrollLeft -= 300;
      }
    </script>
  </body>
